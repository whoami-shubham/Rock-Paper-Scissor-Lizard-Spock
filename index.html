<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissor</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row" id="scoreboard">
			<button class="btn btn-primary" >Win: <span id="score1"></span> Loose: <span id="score2"></span></button>
		</div>
      
      <center><button class="btn btn-primary" id="play">Play</button></center>
      
      <div class="container" id="playground">
      	 <div class="row">
      	        <div class="col-sm-12" id ="pc">
      	        	<center>
      	        		<div class="col-sm-3">
      	        			<img src="" id="pc_img" alt='img' />
      	        		</div>
      	        	</center>
	            </div>
	      </div>
	      <div class="row">
	      	<div class="col-sm-12">
	      		<center>
	      			<p id="won">You Won !</p>
		      		<p id="loose">You Loose !</p>
		      		<p id="tie">Tie !</p>
		      		<button class="btn btn-success" id="play_again">Play Again</button><br/>
	      		</center>
	      	</div>
	      	
	      </div>
	      <div class="row">
	      	    <div class="col-sm-12" id="user">
	      	    	<center>
      	        		<div class="col-sm-3">
      	        			<img src="" id="user_img" alt='img'/>
      	        			<p id="instruction">Chose a Move </p>
      	        		</div>
      	        	</center>
	            </div>
          </div>
          <div class="row">
	      	    <div class="five" id="rock">
	      	    	<img src="rock.jpg"/>
	            </div>
	            <div class="five" id="paper">
	            	<img src="paper.jpg"/>
	            </div>
	            <div class="five" id="scissor">
	            	<img src="scissor.jpg"/>
	            </div>
	            <div class="five" id="spock">
	            	<img src="spock.jpg"/>
	            </div>
	            <div class="five" id="lizard">
	            	<img src="lizard.jpg" style="height: 100%;" />
	            </div>
          </div>

      </div>
     

	</div>
 <script type="text/javascript" src="index.js"></script>
</body>
</html>
